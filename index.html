<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <img class="imgFundo" src="assets/fundo.gif" alt="imagem de fundo">
    <header>
        <img class="conteudo__animacaoRamster" src="assets/animacaoRamster.gif" alt="animacaoRamster">
        <h2>Decodificador de textos</h2>
    </header>
    <main>
        <section class="quadro">
            <div class="quadro__Esquerda">
                <textarea class="input" id="input-text" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
                <p class="quadro__Esquerda__Informacoes">Apenas letras minusculas e sem acento!</p>
                <div class="quadro__Esquerda__Botoes">
                    <button id="cript">Criptografar</button>
                    <button id="decript">Descriptografar</button>
                </div>
            </div> 
            <div class="quadro__Direita">
                <textarea class="output" placeholder="O texto sairá aqui." id="output-text" cols="30" rows="10" readonly></textarea>
                <button id="copy" onclick="copyText()">Copiar</button>
            </div>
            
        </section>
    </main>

    <footer class="rodape">
        <p>© Desenvolvido por Denner Caleare</p>
    </footer> 

    <script src="app.js"></script>
</body>
</html>
